<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>عروض إلكترونية – خرّيتنا</title>
  <style>
    body{font-family:system-ui,Segoe UI,Tahoma,Arial; margin:0; background:#f7f9f9; color:#0b2c2a}
    header,footer{background:#0f766e; color:#fff; padding:16px 20px}
    main{max-width:1100px; margin:24px auto; padding:0 16px}
    .grid{display:grid; grid-template-columns:repeat(auto-fill,minmax(260px,1fr)); gap:16px}
    .card{background:#fff; border-radius:12px; box-shadow:0 2px 10px rgba(0,0,0,.06); overflow:hidden}
    .card img{width:100%; height:170px; object-fit:cover}
    .card .p{padding:12px}
    .btn{display:inline-block; background:#0f766e; color:#fff; text-decoration:none; padding:10px 14px; border-radius:10px}
    .note{font-size:13px; color:#344}
  </style>
</head>
<body>
<header>
  <h1 style="margin:0">عروض إلكترونية</h1>
  <div class="note">إفصاح: قد نحصل على عمولة عند الشراء عبر الروابط التالية.</div>
</header>

<main>
  <section class="grid">
    <!-- نموذج بطاقة منتج 1: عدّل العنوان/الصورة/الرابط -->
    <article class="card">
      <img src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8?q=80&w=1200&auto=format&fit=crop" alt="سماعات لاسلكية">
      <div class="p">
        <h3 style="margin:0 0 8px">سماعات لاسلكية</h3>
        <p class="note">سعر منافس وشحن سريع</p>
        <a class="btn" href="https://www.amazon.sa/dp/B08N5WRWNW" target="_blank" rel="nofollow noopener">شاهد العرض على Amazon.sa</a>
      </div>
    </article>

    <!-- انسخ البطاقة وبدّل البيانات -->
    <article class="card">
      <img src="https://images.unsplash.com/photo-1512496015851-a90fb38ba796?q=80&w=1200&auto=format&fit=crop" alt="كيبورد ميكانيكي">
      <div class="p">
        <h3 style="margin:0 0 8px">كيبورد ميكانيكي</h3>
        <p class="note">مفاتيح قابلة للتبديل</p>
        <a class="btn" href="https://www.amazon.sa/dp/B09V4R1P5Z" target="_blank" rel="nofollow noopener">شاهد العرض على Amazon.sa</a>
      </div>
    </article>

    <!-- أضف المزيد كما تشاء -->
  </section>
</main>

<footer>
  © خرايطنا — يرجى قراءة <a href="./privacy.html" style="color:#fff; text-decoration:underline">سياسة الخصوصية</a>
</footer>

<script>
  // يضيف الوسم التابع تلقائياً لكل روابط Amazon.sa
  (function(){
    const TAG = "kharaetnaapp-21"; // ضع هنا Tracking ID
    document.querySelectorAll('a[href*="amazon.sa"]').forEach(a=>{
      try{
        const u = new URL(a.href);
        u.searchParams.set("tag", TAG);
        // (اختياري) u.searchParams.set("linkCode","osi");
        a.href = u.toString();
        a.rel = (a.rel || "") + " sponsored";
      }catch(e){}
    });
  })();
</script>
</body>
</html>
